<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jquery設定 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="test.js"></script>
    <script>
  
</script>
    <!--bootstrap定義 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body class="body1">
      <!--ナビゲーション定義 -->
          <!-- Navbar　data-activeを指定activeで指定されたメニュー項目をアクティブにする -->
          <div class="row" id="MyNavbar" data-active="0">
          </div>
      <!--ナビゲーション定義 -->
      
      <!--スライドショー始まり -->
      <div class="mySlider1">
  <div id="mySlider1-target" class="carousel slide" data-ride="carousel">
     
  <!-- ページャー部分 -->
    <ol class="carousel-indicators">
      <li data-target="#mySlider1-target" data-slide-to="0"></li>
      <li data-target="#mySlider1-target" data-slide-to="1" class="active"></li>
      <li data-target="#mySlider1-target" data-slide-to="2"></li>
    </ol>
 
  <!-- 画像部分 -->
    <div class="carousel-inner" role="listbox">
      <div class="item">
        <img src="img/wp_sg1440_2.jpg" title="Image01" alt="Image01">
          <div class="carousel-caption">
            
          </div>
      </div>
      <div class="item active">
        <img src="img/wp_sg1440_2.jpg" title="Image02" alt="Image02">
          <div class="carousel-caption">
            <h4></h4>
            <p>Example</p>
          </div>
      </div>
      <div class="item">
        <img src="img/school.jpg" title="Image03" alt="Image03">
          <div class="carousel-caption">
            <h4>Image 01</h4>
            <p>Example</p>
          </div>
      </div>
    </div>
 
  <!-- 左右移動コントローラー部分 -->
    <a class="left carousel-control" href="#mySlider1-target" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#mySlider1-target" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
 
  </div>
</div>
      <!--スライドショーおわり -->
      
      <img class="school" src="img/school.jpg">
      
      
      
  </body>
</html>
