    <!--ナビゲート定義はじまり -->

    <!--パネル定義（器術）始まり -->
    <div class="table-responsive">
      <div class="panel panel-primary">
        <div class="panel-heading">器術</div>
        <div class="panel-body">道具をうまく使うための技術です．器術の特技の持ち主は忍者が持っている隠し武器や様々な道具を上手につかうことができます</div>
        <table class="table table-hover table-stripe">
          <thead>
            <tr>
              <th></th>
              <th>術名</th>
              <th>術の説明</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>1</th>
              <td>絡繰術</td>
              <td>機会や電子機器を上手に操る技術</td>
            </tr>
            <tr>
              <th>2</th>
              <td>火術</td>
              <td>火薬や火器の取扱い，火や熱に関する知識</td>
            </tr>
            <tr>
              <th>3</th>
              <td>水術</td>
              <td>水上移動や潜水を行うための道具，液体に関する知識</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
     <!--パネル定義（器術）おわり -->
      
      <!--パネル定義（体術）始まり -->
    <div class="table-responsive">
      <div class="panel panel-success">
        <div class="panel-heading">体術</div>
        <div class="panel-body">自分の肉体をうまく使うための技術です．体術の特技の持ち主は高い機動性や戦闘能力を持っています</div>
        <table class="table table-hover table-stripe">
          <thead>
            <tr>
              <th></th>
              <th>術名</th>
              <th>術の説明</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>1</th>
              <td>騎乗術</td>
              <td>動物や机上動物をうまく乗りこなす技術</td>
            </tr>
            <tr>
              <th>2</th>
              <td>砲術</td>
              <td>銃器や大砲をうまく打つ技術．弾道学など</td>
            </tr>
            <tr>
              <th>3</th>
              <td>手裏剣術</td>
              <td>十字，八方，卍など，様々な手裏剣を扱う技術</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
